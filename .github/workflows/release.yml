name: Release
on:
  release:
    types: [created]
jobs:
  linux:
    name: Linux
    runs-on: ubuntu-18.04
    steps:
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
    - name: Check out code
      uses: actions/checkout@v1
    - name: Download dependencies
      run: go mod download
      env:
        GO111MODULE: on
    - name: Package release
      run: misc/release.bash
      env:
        GO111MODULE: on
    - name: Upload binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./gg_${{ github.event.release.tag_name }}_linux_amd64.tar.gz
        asset_name: gg_${{ github.event.release.tag_name }}_linux_amd64.tar.gz
        asset_content_type: application/gzip
  mac:
    name: macOS
    runs-on: macOS-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
    - name: Check out code
      uses: actions/checkout@v1
    - name: Download dependencies
      run: go mod download
      env:
        GO111MODULE: on
    - name: Package release
      run: misc/release.bash
      env:
        GO111MODULE: on
    - name: Upload binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./gg_${{ github.event.release.tag_name }}_darwin_amd64.tar.gz
        asset_name: gg_${{ github.event.release.tag_name }}_darwin_amd64.tar.gz
        asset_content_type: application/gzip
