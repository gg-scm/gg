name: Build
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  linux:
    name: Linux
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        git:
        - "2.27.0"  # latest
        - "2.25.1"  # Ubuntu LTS 20.04 focal
        - "2.20.1"  # Debian buster
        - "2.17.1"  # Ubuntu LTS 18.04 bionic
    steps:
    - name: Install Git dependencies
      run: |
        sudo apt-get update &&
        sudo apt-get install -y --no-install-recommends \
          gettext \
          libcurl4-gnutls-dev \
          libexpat1-dev \
          libssl-dev \
          libz-dev \
          xz-utils
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15
    - name: Check out code
      uses: actions/checkout@v2
    - name: Install Git
      run: release/build-git.bash ~/git ${{ matrix.git }}
    - name: Download dependencies
      run: go mod download
      env:
        GO111MODULE: on
    - name: Run tests
      run: |
        PATH="$HOME/git/bin-wrappers:$PATH" \
          go test \
            -mod=readonly \
            -v \
            ./...
      env:
        GO111MODULE: on
    - name: Build binary
      run: release/build.bash gg
      env:
        GO111MODULE: on
      if: matrix.git == '2.27.0'
    - name: Upload binary
      uses: actions/upload-artifact@v2
      with:
        name: Linux binary
        path: gg
      if: matrix.git == '2.27.0'
  mac:
    name: macOS
    runs-on: macOS-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15
    - name: Check out code
      uses: actions/checkout@v2
    - name: Download dependencies
      run: go mod download
      env:
        GO111MODULE: on
    - name: Run tests
      run: go test -mod=readonly -v ./...
      env:
        GO111MODULE: on
    - name: Build binary
      run: release/build.bash gg
      env:
        GO111MODULE: on
    - name: Upload binary
      uses: actions/upload-artifact@v2
      with:
        name: macOS binary
        path: gg
  windows:
    name: Windows
    runs-on: windows-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15
    - name: Check out code
      uses: actions/checkout@v2
    - name: Download dependencies
      run: go mod download
      env:
        GO111MODULE: on
    - name: Run tests
      run: go test -mod=readonly -v ./...
      env:
        GO111MODULE: on
    - name: Build binary
      run: release\build.ps1 -out gg.exe
      env:
        GO111MODULE: on
    - name: Upload binary
      uses: actions/upload-artifact@v2
      with:
        name: Windows binary
        path: gg.exe

