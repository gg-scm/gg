name: Build
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3
    - name: Install Nix
      uses: cachix/install-nix-action@v22
    - name: Run tests
      run: nix flake check
    - name: Build binary
      run: nix develop --command release/build.bash gg
    - name: Upload binary
      uses: actions/upload-artifact@v3
      with:
        name: Linux binary
        path: gg
  mac:
    name: macOS
    runs-on: macOS-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3
    - name: Install Nix
      uses: cachix/install-nix-action@v22
    - name: Run tests
      run: nix flake check
    - name: Build binary
      run: nix develop --command release/build.bash gg
    - name: Upload binary
      uses: actions/upload-artifact@v3
      with:
        name: macOS binary
        path: gg
  windows:
    name: Windows
    runs-on: windows-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: "1.21.4"
    - name: Run tests
      run: go test -mod=readonly -v ./...
    - name: Build binary
      run: release\build.ps1 -out gg.exe
    - name: Upload binary
      uses: actions/upload-artifact@v3
      with:
        name: Windows binary
        path: gg.exe

