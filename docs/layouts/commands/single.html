{{define "main"}}
<h1 class="pagetitle">{{.Title}}</h1>
<p class="command_usage">{{.Params.usage}}</p>

{{.Content}}

{{with .Params.cmd_aliases}}
<h2>Aliases</h2>
<ul class="command_alias_list">
  {{range . | sort}}
  <li><span class="command_alias">{{.}}</span></li>
  {{- end}}
</ul>
{{end}}
{{end}}
