{{define "main"}}
<h1 class="pagetitle">{{.Title}}</h1>
<p class="command_usage">{{.Params.usage}}</p>
<p class="command_synopsis">{{.Params.synopsis}}</p>
{{with .Params.cmd_aliases}}
<div class="command_alias_heading">Aliases:</div>
<ul class="command_alias_list">
  {{range .}}
  <li class="command_alias">{{.}}</li>
  {{- end}}
</ul>
{{end}}

{{.Content}}
{{end}}
